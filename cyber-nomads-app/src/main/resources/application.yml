server:
  port: ${SERVER_PORT:9000}

spring:
  config:
    import: classpath:you-cant-see-that.yml
  profiles:
    active: ${ACTIVE:dev}

  datasource:
    hikari:
      max-lifetime: 120000

sa-token:
  token-name: Authorization
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: true
  is-read-cookie: false